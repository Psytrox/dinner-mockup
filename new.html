<!DOCTYPE html>
<html>
<head>
<title>DinnerApp</title>
<link rel="stylesheet" href="styles.css">
<meta content="authenticity_token" name="csrf-param" />
<link href='http://fonts.googleapis.com/css?family=Coustard:400,900' rel='stylesheet' type='text/css'>
</head>
<body class="public">
  <div class="wrap add-item">
      <div class="content">

          <h1>
              Add an item
          </h1>
          <form>
            <div class="field">
              <label for="item_title">Title</label>
              <input id="item_title" name="item[title]" type="text" />
            </div>
            <div class="field">
              <label for="item_description">Description</label>
              <textarea id="item_description" name="item[description]"></textarea>
            </div>
            <div class="field">
              <label for="item_link">Link</label>
              <input id="item_link" name="item[link]" type="text" />
            </div>
            <div class="field">
              <label for="item_category">Category</label>
              <input id="item_category" name="item[category]" type="text" />
            </div>
            <div class="actions">
              <input class="button" name="commit" type="submit" value="Create this item" />
            </div>
        </form>
  </div>
</body>
</html>
